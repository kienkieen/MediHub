name: medihub_app
description: "A new Flutter project."
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  firebase_core: ^2.27.0
  firebase_auth: ^4.17.0
  cloud_firestore: ^4.16.0
  google_sign_in: ^6.0.0
  intl: ^0.20.0
  font_awesome_flutter: ^10.5.0
  google_sign_in: ^6.0.0
  provider: ^6.1.2
  mailer: ^6.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_svg: ^2.0.17

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/vaccine/
    - assets/icons/
    - assets/icons/navigation/
    - assets/icons/grid_service/
    - assets/icons/vaccine_package/
  fonts:
    - family: Oswald
      fonts:
        - asset: assets/fonts/Oswald-Medium.ttf
    - family: Calistoga
      fonts:
        - asset: assets/fonts/Calistoga-Regular.ttf
    - family: Sansita
      fonts:
        - asset: assets/fonts/Sansita-Medium.otf
    - family: Bogart
      fonts:
        - asset: assets/fonts/BOGARTMEDIUMTRIAL.TTF
